    <div id="view-main" class="p-4 flex flex-col items-center justify-center min-h-[80vh]">
        
        <h1 class="text-3xl font-bold mb-8 w-full max-w-md text-center">
            KUNA <span class="text-primary">AIO Downloader</span>
        </h1>
        
        <div class="bg-white dark:bg-carddark w-full max-w-md rounded-xl p-6 shadow-lg border border-gray-200 dark:border-gray-800">
            <div class="space-y-4">
                <div>
                    <label class="text-xs text-gray-500 ml-1 mb-1 block">Masukkan Link (YT, IG, FB, dll)</label>
                    <input type="text" id="urlInput" placeholder="https://www.youtube.com/watch?v=..." required
                           class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-inputdark focus:outline-none focus:ring-2 focus:ring-primary text-sm">
                </div>
                
                <button type="button" onclick="startDownload()" class="w-full py-3 rounded-lg font-semibold bg-primary text-white hover:bg-indigo-600 transition shadow-lg shadow-indigo-500/30">
                    Download
                </button>
            </div>
        </div>

        <div id="resultsContainer" class="w-full max-w-md mt-6">
            </div>

    </div>

    <div id="toastNotice" class="hidden fixed bottom-10 left-4 right-4 bg-red-600 text-white p-4 rounded-lg shadow-xl z-50 flex items-center justify-between fade-in">
        <div class="flex items-center gap-3">
            <div id="toastIcon" class="bg-white/20 p-1 rounded-full">!</div>
            <div>
                <h4 id="toastTitle" class="font-bold text-sm">Error</h4>
                <p class="text-xs opacity-90" id="toastMessage">Terjadi kesalahan.</p>
            </div>
        </div>
        <button onclick="document.getElementById('toastNotice').classList.add('hidden')" class="text-white/70 hover:text-white">âœ•</button>
    </div>

    <div class="watermark">Website bot by kuna</div>


    <script>
        // --- GANTI TEMA ---
        function toggleTheme() { 
            document.documentElement.classList.toggle('dark'); 
        }

        // --- TAMPILKAN NOTIFIKASI ---
        function showNotice(title, message, isError = false) {
            const toast = document.getElementById('toastNotice');
            const toastIcon = document.getElementById('toastIcon');
            const toastTitle = document.getElementById('toastTitle');
            
            toastTitle.innerText = title;
            document.getElementById('toastMessage').innerText = message;

            if (isError) {
                toast.classList.remove('bg-green-500', 'bg-blue-500');
                toast.classList.add('bg-red-600');
                toastIcon.innerText = "!";
            } else {
                toast.classList.remove('bg-red-600', 'bg-green-500');
                toast.classList.add('bg-blue-500');
                toastIcon.innerText = "i";
            }
            
            toast.classList.remove('hidden');
        }

        // --- FUNGSI UTAMA: MULAI DOWNLOAD ---
        async function startDownload() {
            const url = document.getElementById('urlInput').value;
            const container = document.getElementById('resultsContainer');
            
            if (!url) {
                showNotice("Error", "Link tidak boleh kosong!", true);
                return;
            }

            // Tampilkan status loading
            showNotice("Processing", "Sedang mengambil data, mohon tunggu...", false);
            container.innerHTML = ""; // Kosongkan hasil lama

            // Siapkan URL API
            const apiUrl = `https://api.nekolabs.web.id/downloader/aio/v2?url=${encodeURIComponent(url)}`;
            
            // PENTING: Kita pakai proxy untuk menghindari Error CORS
            const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(apiUrl)}`;

            try {
                const response = await fetch(proxyUrl);
                const data = await response.json();

                // Sembunyikan notifikasi loading
                document.getElementById('toastNotice').classList.add('hidden');

                if (data.success) {
                    displayResults(data.result);
                } else {
                    showNotice("Gagal", data.message || "API tidak merespon / link salah.", true);
                }
            } catch (error) {
                console.error(error);
                showNotice("Error", "Gagal terhubung ke API. Coba lagi nanti.", true);
            }
        }

        // --- FUNGSI UNTUK MENAMPILKAN HASIL ---
        function displayResults(result) {
            const container = document.getElementById('resultsContainer');
            
            // Proxy gambar thumbnail agar tidak kena CORS juga
            const proxiedThumbnail = `https://api.allorigins.win/raw?url=${encodeURIComponent(result.thumbnail)}`;

            let html = `
                <div class="bg-white dark:bg-carddark w-full rounded-xl p-4 shadow-lg border border-gray-200 dark:border-gray-800 fade-in">
                    <img src="${proxiedThumbnail}" class="rounded-lg w-full mb-4 aspect-video object-cover bg-gray-200 dark:bg-gray-700">
                    <h3 class="text-lg font-bold mb-4">${result.title}</h3>
                    
                    <div class="space-y-2">
                        <label class="text-xs text-gray-500 ml-1 mb-1 block">Pilih Kualitas:</label>
            `;

            // Loop semua media (video/audio)
            result.medias.forEach(media => {
                let quality = media.label || media.quality;
                let type = media.is_audio ? 'Audio' : 'Video';
                
                html += `
                    <a href="${media.url}" target="_blank" download 
                       class="flex justify-between items-center w-full p-3 rounded-lg bg-gray-100 dark:bg-inputdark hover:bg-gray-200 dark:hover:bg-gray-700 transition">
                        <span>
                            <span class="font-semibold">${quality}</span>
                            <span class="text-xs text-gray-500"> (${type} / ${media.ext})</span>
                        </span>
                        <span class="text-xs bg-primary text-white font-medium px-2 py-1 rounded">
                            DOWNLOAD
                        </span>
                    </a>
                `;
            });

            html += `
                    </div>
                </div>
            `;
            
            container.innerHTML = html;
        }

    </script>
